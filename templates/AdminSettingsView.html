<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_ES_SETTINGS'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<!-- ko foreach: services -->
					<div class="row">
						<span class="value" style="float: left;">
							<label class="custom_checkbox" data-bind="css: {'checked': enable}">
								<span class="icon"></span>
								<input type="checkbox" data-bind="checked: enable, attr: {'id': 'enable' + displayName}" />
							</label>
							<label data-bind="text: displayName, attr: {'for': 'enable' + displayName}"></label>
						</span>
					</div>
					<div class="row">
						<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_APP_ID'}"></span>
						<span class="value">
							<input class="input" type="text" data-bind="value: id" />
						</span>
					</div>
					<div class="row">
						<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_APP_SECRET'}"></span>
						<span class="value">
							<input class="input" type="text" data-bind="value: secret" />
						</span>
					</div>
					<div class="row"></div><div class="row"></div>
				<!-- /ko -->
				<div class="hint row">
					<span class="value" data-bind="i18n: {'key': '%MODULENAME%/INFO_ES_SETTINGS'}"></span>
				</div>
			</div>		

			<div class="buttons">
				<span class="button" data-bind="click: save, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'CORECLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'CORECLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
